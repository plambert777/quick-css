      var scene = x3d.append("scene");

      scene
        .append("orthoviewpoint")
        .attr("centerOfRotation", [0, 0, 0])
        .attr("fieldOfView", [-9, -11.5, 17, 17])
        .attr("orientation", [-0.5, 1, 0.2, (1.12 * Math.PI) / 4])

      //  var rows = initializeDataGrid();
      var axisRange = [0, 12];
      var scales = [];
      var initialDuration = 0;
      var defaultDuration = 0;
      var ease = "linear";
      var time = 0;
      var axisKeys = ["x", "y", "z"];
      var axisNameKey = ["X", "Y", "Z"];

      // Helper functions for initializeAxis() and drawAxis()
      function axisName(name, axisIndex) {
        return ["x", "y", "z"][axisIndex] + name;
      }

      function constVecWithAxisValue(otherValue, axisValue, axisIndex) {
        var result = [otherValue, otherValue, otherValue];
        result[axisIndex] = axisValue;
        return result;
      }

      // Used to make 2d elements visible
      function makeSolid(selection, color) {
        selection
          .append("appearance")
          .append("material")
          .attr("diffuseColor", color || "black");
        return selection;
      }

      // Initialize the axes lines and labels.
      function initializePlot() {
        initializeAxis(0);
        initializeAxis(1);
        initializeAxis(2);
      }

      function initializeAxis(axisIndex) {
        var key = axisKeys[axisIndex];
        drawAxis(axisIndex, key, initialDuration);

        var nameKey = axisNameKey[axisIndex];

        var scaleMin = axisRange[0];
        var scaleMax = axisRange[1];

        // the axis line
        var newAxisLine = scene
          .append("transform")
          .attr("class", axisName("Axis", axisIndex))
          .attr(
            "rotation",
            [
              [0, 0, 0, 0],
              [0, 0, 1, Math.PI / 2],
              [0, 1, 0, -Math.PI / 2],
            ][axisIndex]
          )
          .append("shape");
        newAxisLine
          .append("appearance")
          .append("material")
          .attr("emissiveColor", "black");
        newAxisLine
          .append("polyline2d")
          // Line drawn along y axis does not render in Firefox, so draw one
          // along the x axis instead and rotate it (above).
          .attr("lineSegments", "0 0," + scaleMax + " 0");

        // axis labels
        var newAxisLabel = scene
          .append("transform")
          .attr("class", axisName("AxisLabel", axisIndex))
          .attr(
            "translation",
            constVecWithAxisValue(
              0,
              scaleMin + 1.1 * (scaleMax - scaleMin),
              axisIndex
            )
          );

        var newAxisLabelShape = newAxisLabel
          .append("billboard")
          .attr("axisOfRotation", "0 0 0") // face viewer
          .append("shape")
          .call(makeSolid);

        var labelFontSize = 0.6;

        newAxisLabelShape
          .append("text")
          .attr("class", axisName("AxisLabelText", axisIndex))
          .attr("solid", "true")
          .attr("string", nameKey)
          .append("fontstyle")
          .attr("size", labelFontSize)
          .attr("family", "Helvetica")
          .attr("justify", "END MIDDLE");
      }

      // Assign key to axis, creating or updating its ticks, grid lines, and labels.
      var cirColor = d3.scale.category10();

      function drawAxis(axisIndex, key, duration) {
        var xBuff =
          (d3.max(rows, (d) => d.x) - d3.min(rows, (d) => d.x)) * 0.025;
        var yBuff =
          (d3.max(rows, (d) => d.y) - d3.min(rows, (d) => d.y)) * 0.025;
        var zBuff =
          (d3.max(rows, (d) => d.z) - d3.min(rows, (d) => d.z)) * 0.025;

        var scale = d3.scale
          .linear()
          .domain([1, xBuff]) // sets the axis tick labels
          .range(axisRange); // range refers to length in px of axis

        var xScale = d3.scale
          .linear()
          .domain([
            d3.min(rows, (d) => d.x) - xBuff,
            d3.max(rows, (d) => d.x) + xBuff,
          ]) // demo data range
          .range(axisRange); // range refers to length in px of axis

        var yScale = d3.scale
          .linear()
          .domain([
            d3.min(rows, (d) => d.y) - yBuff,
            d3.max(rows, (d) => d.y) + yBuff,
          ]) // demo data range
          .range(axisRange); // range refers to length in px of axis

        var zScale = d3.scale
          .linear()
          .domain([
            d3.min(rows, (d) => d.z) - zBuff,
            d3.max(rows, (d) => d.z) + zBuff,
          ]) // demo data range
          .range(axisRange); // range refers to length in px of axis

        scales[0] = xScale;
        scales[1] = yScale;
        scales[2] = zScale;

        var numTicks = 3;
        var tickSize = 0.1;
        var tickFontSize = 0.5;

        // ticks along each axis
        var ticks = scene
          .selectAll("." + axisName("Tick", 0))
          .data(xScale.ticks(numTicks));
        var newTicks = ticks
          .enter()
          .append("transform")
          .attr("class", axisName("Tick", 0));
        newTicks
          .append("shape")
          .call(makeSolid)
          .append("box")
          .attr("size", tickSize + " " + tickSize + " " + tickSize);
        // enter + update
        ticks
          .transition()
          .duration(duration)
          .attr("translation", function (tick) {
            return constVecWithAxisValue(0, xScale(tick), 0);
          });
        ticks.exit().remove();

        // tick labels
        var tickLabels = ticks
          .selectAll("billboard shape text")
          .data(function (d) {
            return [d];
          });
        var newTickLabels = tickLabels
          .enter()
          .append("billboard")
          .attr("axisOfRotation", "0 0 0")
          .append("shape")
          .call(makeSolid);
        newTickLabels
          .append("text")
          .attr("string", xScale.tickFormat(10))
          .attr("solid", "true")
          .append("fontstyle")
          .attr("size", tickFontSize)
          .attr("family", "Helvetica")
          .attr("shape-rendering", "crispEdges")
          .attr("justify", "END MIDDLE");
        // tickLabels // enter + update
        //   .attr("string", scale.tickFormat(10));
        // tickLabels.exit().remove();

        // ticks along each axis
        var ticks = scene
          .selectAll("." + axisName("Tick", 1))
          .data(yScale.ticks(numTicks));
        var newTicks = ticks
          .enter()
          .append("transform")
          .attr("class", axisName("Tick", 1));
        newTicks
          .append("shape")
          .call(makeSolid)
          .append("box")
          .attr("size", tickSize + " " + tickSize + " " + tickSize);
        // enter + update
        ticks
          .transition()
          .duration(duration)
          .attr("translation", function (tick) {
            return constVecWithAxisValue(0, yScale(tick), 1);
          });
        ticks.exit().remove();

        // tick labels
        var tickLabels = ticks
          .selectAll("billboard shape text")
          .data(function (d) {
            return [d];
          });
        var newTickLabels = tickLabels
          .enter()
          .append("billboard")
          .attr("axisOfRotation", "0 0 0")
          .append("shape")
          .call(makeSolid);
        newTickLabels
          .append("text")
          .attr("string", yScale.tickFormat(10))
          .attr("solid", "true")
          .append("fontstyle")
          .attr("size", tickFontSize)
          .attr("family", "Helvetica")
          .attr("shape-rendering", "crispEdges")
          .attr("justify", "END MIDDLE");
        // tickLabels // enter + update
        //   .attr("string", scale.tickFormat(10));
        // tickLabels.exit().remove();

        // ticks along each axis
        var ticks = scene
          .selectAll("." + axisName("Tick", 2))
          .data(zScale.ticks(numTicks));
        var newTicks = ticks
          .enter()
          .append("transform")
          .attr("class", axisName("Tick", 2));
        newTicks
          .append("shape")
          .call(makeSolid)
          .append("box")
          .attr("size", tickSize + " " + tickSize + " " + tickSize);
        // enter + update
        ticks
          .transition()
          .duration(duration)
          .attr("translation", function (tick) {
            return constVecWithAxisValue(0, zScale(tick), 2);
          });
        ticks.exit().remove();

        // tick labels
        var tickLabels = ticks
          .selectAll("billboard shape text")
          .data(function (d) {
            return [d];
          });
        var newTickLabels = tickLabels
          .enter()
          .append("billboard")
          .attr("axisOfRotation", "0 0 0")
          .append("shape")
          .call(makeSolid);
        newTickLabels
          .append("text")
          .attr("string", zScale.tickFormat(10))
          .attr("solid", "true")
          .append("fontstyle")
          .attr("size", tickFontSize)
          .attr("family", "Helvetica")
          .attr("shape-rendering", "crispEdges")
          .attr("justify", "END MIDDLE");
        // tickLabels // enter + update
        //   .attr("string", scale.tickFormat(10));
        // tickLabels.exit().remove();

        // base grid lines
        if (axisIndex == 0 || axisIndex == 2) {
          var gridLines = scene
            .selectAll("." + axisName("GridLine", axisIndex))
            .data(scale.ticks(numTicks));
          gridLines.exit().remove();

          gridLines
            .selectAll("shape polyline2d")
            .transition()
            .duration(duration)
            .attr("lineSegments", "0 0, " + axisRange[1] + " 0");

          gridLines
            .transition()
            .duration(duration)
            .attr(
              "translation",
              axisIndex == 0
                ? function (d) {
                    return scale(d) + " 0 0";
                  }
                : function (d) {
                    return "0 0 " + scale(d);
                  }
            );
        }
      }

      // Update the data points (spheres) and stems.
      function plotData(duration) {
        if (!rows) {
          console.log("no rows to plot.");
          return;
        }

        var x = scales[0],
          y = scales[1],
          z = scales[2];
        var sphereRadius = 0.15;

        // Draw a sphere at each x,y,z coordinate.
        var datapoints = scene.selectAll(".datapoint").data(rows);
        datapoints.exit().remove();

        var newDatapoints = datapoints
          .enter()
          .append("transform")
          .attr("class", "datapoint")
          .attr("scale", [sphereRadius, sphereRadius, sphereRadius])
          .style("opacity", 0.1)
          .append("shape");
        newDatapoints.append("appearance").append("material");
        newDatapoints.append("sphere");
        // Does not work on Chrome; use transform instead
        //.attr("radius", sphereRadius)

        datapoints
          .selectAll("shape appearance material")
          .attr("diffuseColor", "black")
          .attr("diffuseColor", function (rows) {
            return cirColor(rows.color);
          })
          .attr("transparency", 0)
          .append("title")
          .text(function (rows) {
            return rows.color;
          });

        datapoints
          .transition()
          .ease(ease)
          .duration(duration)
          .attr("translation", function (row) {
            return (
              x(row[axisKeys[0]]) +
              " " +
              y(row[axisKeys[1]]) +
              " " +
              z(row[axisKeys[2]])
            );
          });

        // Draw a stem from the x-z plane to each sphere at elevation y.
        // This convention was chosen to be consistent with x3d primitive ElevationGrid.
        var stems = scene.selectAll(".stem").data(rows);
        stems.exit().remove();

        var newStems = stems
          .enter()
          .append("transform")
          .attr("class", "stem")
          .append("shape");
        newStems
          .append("appearance")
          .append("material")
          .attr("emissiveColor", function (rows) {
            return cirColor(rows.color);
          })
          .attr("transparency", 0.8);
        newStems.append("polyline2d").attr("lineSegments", function (row) {
          return "0 1, 0 0";
        });

        stems
          .transition()
          .ease(ease)
          .duration(duration)
          .attr("translation", function (row) {
            return x(row[axisKeys[0]]) + " 0 " + z(row[axisKeys[2]]);
          })
          .attr("scale", function (row) {
            return [1, y(row[axisKeys[1]])];
          });
      }
      //datapoints.append("material").attr("transparency", 0.2);
      // initializeDataGrid();
      initializePlot();
      plotData(defaultDuration);
      //   setInterval(plotData(defaultDuration), defaultDuration);
    </script>
  </body>
</html>
